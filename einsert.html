<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion in Exhibitions</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('cinsert-background.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid grey;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        h1 {
            text-align: center;
            color: #3366cc;
        }
        label {
            font-weight: bold;
            font-size: 18px;
        }
        input[type=text], input[type=date] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 2px solid grey;
            box-sizing: border-box;
        }
        button {
            width: 45%;
            padding: 15px 0;
            margin-top: 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .submit-btn {
            background-color: #3366cc;
            color: white;
        }
        .reset-btn {
            background-color: #ff3333;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<form action="einsert.php" method="POST" class="container">
    <h1></h1>
    <hr>
    <label for="exhibitionid">Exhibition ID</label><br>
    <input type="text" placeholder="Enter Exhibition ID" name="exhibitionid" required><br>

    <label for="galleryid">Gallery ID</label><br>
    <input type="text" placeholder="Enter Gallery ID" name="galleryid" required><br>

    <label for="startdate">Start Date</label><br>
    <input type="date" name="startdate" required><br>

    <label for="enddate">End Date</label><br>
    <input type="date" name="enddate" required><br>

    <button type="submit" class="submit-btn">SUBMIT</button>
    <button type="reset" class="reset-btn">RESET</button>
</form>

</body>
</html>
