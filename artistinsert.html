<!DOCTYPE html>
<html>
<head>
    <title>Insertion in Artist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('artinsert.jpg'); /* Add your background image path here */
            background-size: cover;
            background-position: center;
        }

        .container {
            padding: 25px; /* Adjusted padding to maintain proportions */
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 81%; /* Reduced width from 90% to 81% */
            max-width: 540px; /* Reduced from 600px by 10% */
            box-sizing: border-box;
            font-size: 19px; /* Decreased font size by 1 pixel */
        }

        h1 {
            text-align: center;
            color: #3366cc;
            font-size: 37px; /* Decreased font size by 1 pixel */
            border-bottom: 2px solid #3366cc;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        hr {
            border: none;
            border-top: 2px solid #3366cc;
            margin: 30px 0;
        }

        label {
            font-weight: bold;
            font-size: 21px; /* Decreased font size by 1 pixel */
            font-family: 'Verdana', sans-serif;
            margin-bottom: 8px;
            display: block;
        }

        input[type=text] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 19px; /* Decreased font size by 1 pixel */
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for text fields */
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            font-size: 21px; /* Decreased font size by 1 pixel */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .registerbtn {
            background-color: #3366cc;
            color: white;
        }

        .registerbtn:hover {
            background-color: #254e7f;
        }

        .registerbtn1 {
            background-color: red;
            color: white;
        }

        .registerbtn1:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<form action="artistinsert.php" method="POST" class="container">
    <label for="artistid">Artist ID</label>
    <input type="text" placeholder="Enter Artist ID" name="artistid" required>

    <label for="fname1">Artist's First Name</label>
    <input type="text" placeholder="Enter First Name (characters only)" name="fname1" required>

    <label for="lname1">Artist's Last Name</label>
    <input type="text" placeholder="Enter Last Name (characters only)" name="lname1" required>

    <label for="birthplace">Birthplace of Artist</label>
    <input type="text" placeholder="Enter Birthplace (characters only)" name="birthplace" required>

    <label for="style">Style of Art</label>
    <input type="text" placeholder="Enter Style Name (characters only)" name="style" required>

    <hr>

    <div class="btn-container">
        <button type="submit" class="btn registerbtn">SUBMIT</button>
        <button type="reset" class="btn registerbtn1">RESET</button>
    </div>
</form>

</body>
</html>
