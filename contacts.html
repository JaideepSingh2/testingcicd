<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    <style>
        body {
            background: url("contacts-background.jpg") no-repeat;
            background-size: cover;
            font-family: "Open Sans", sans-serif;
            color: #333; /* Black color */
            margin: 20;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #000; /* Black color */
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            position: relative; /* Added position relative */
        }

        h1::after {
            content: "";
            display: block;
            width: 50px; /* Width of the black box */
            height: 5px; /* Height of the black box */
            background-color: #000; /* Black color */
            position: absolute; /* Positioning relative to the h1 */
            bottom: -10px; /* Distance from the bottom of h1 */
            left: 50%; /* Positioning to the center */
            transform: translateX(-50%); /* Centering horizontally */
            border-radius: 5px; /* Rounded corners */
        }

        .options {
            margin-top: 80px;
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .option {
            margin-bottom: 20px; /* Increased margin */
            opacity: 0.6; /* Reduced opacity */
        }

        .option a {
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            font-size: 18px; /* Reduced font size */
            color: #333; /* Black color */
            background-color: #f5f5dc; /* Beige color */
            padding: 10px 15px; /* Adjusted padding */
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .option a:hover {
            background-color: #ede7f6; /* Lighter beige color on hover */
        }

        .goback a {
            display: inline-block;
            color: #fff; /* white color text */
            background-color: #28a745; /* green background */
            padding: 10px 20px; /* padding around the text */
            border-radius: 5px; /* rounded corners */
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .goback a:hover {
            background-color: #218838; /* darker green on hover */
            color: #fff; /* white color text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contacts</h1>
        <ul class="options">
            <li class="option"><a href="coninsert.html">Insert Values into Contacts</a></li>
            <li class="option"><a href="condisplay.php">Display Contents from Contacts Table</a></li>
            <li class="option"><a href="consearch.php">Search Values from Contacts</a></li>
            <li class="option"><a href="condelete.php">Delete Values from Contacts</a></li>
        </ul>
        <p class="goback"><a href="FrontEnd.html">Go Back</a></p>
    </div>
</body>
</html>
