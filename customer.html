<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    <style>
        body {
            background: url("customer-background.jpg") no-repeat;
            background-size: cover;
            font-family: "Open Sans", sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: beige; /* Changed color to beige */
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 90px;
            position: relative;
        }

        h1::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 185px;
            height: 4px;
            background-color: #000; /* Black box shape */
        }

        .options {
            margin-top: 30px;
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .option {
            margin-bottom: 10px; /* Reduced margin */
            opacity: 0.6; /* Reduced opacity */
        }

        .option a {
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            font-size: 16px; /* Reduced font size */
            color: #000; /* Changed color to black */
            background-color: #f8f9fa; /* Off-white color */
            padding: 11px 16px; /* Adjusted padding */
            display: inline-block;
            border-radius: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .option a:hover {
            background-color: #6c757d; /* Classic color */
            color: #f8f9fa; /* Classic color */
        }

        .goback a {
            display: inline-block;
            color: #fff; /* white color text */
            background-color: #28a745; /* green background */
            padding: 10px 20px; /* padding around the text */
            border-radius: 5px; /* rounded corners */
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .goback a:hover {
            background-color: #218838; /* darker green on hover */
            color: #fff; /* white color text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer</h1>

            <li class="option"><a href="contacts.html">Contacts</a></li> <!-- Added Contacts option -->
        </ul>
        <p class="goback"><a href="FrontEnd.html">Go Back</a></p>
