<!DOCTYPE html>
<html>
<head>
    <title>Insertion in Artist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('artinsert.jpg'); /* Background image path */
            background-size: cover;
            background-position: center;
        }

        .container {
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 81%;
            max-width: 540px;
            box-sizing: border-box;
            font-size: 19px;
        }

        h1 {
            text-align: center;
            color: #3366cc;
            font-size: 37px;
            border-bottom: 2px solid #3366cc;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        hr {
            border: none;
            border-top: 2px solid #3366cc;
            margin: 30px 0;
        }

        label {
            font-weight: bold;
            font-size: 21px;
            font-family: 'Verdana', sans-serif;
            margin-bottom: 8px;
            display: block;
        }

        input[type=text] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 19px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            font-size: 21px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .registerbtn {
            background-color: #3366cc;
            color: white;
        }

        .registerbtn:hover {
            background-color: #254e7f;
        }

        .registerbtn1 {
            background-color: red;
            color: white;
        }

        .registerbtn1:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<form action="sinsert.php" method="POST" class="container">
    <label for="city">City</label>
    <input type="text" placeholder="Enter City" name="city" required>

    <label for="state">State</label>
    <input type="text" placeholder="Enter State" name="state" required>

    <hr>

    <div class="btn-container">
        <button type="submit" class="btn registerbtn">SUBMIT</button>
        <button type="reset" class="btn registerbtn1">RESET</button>
    </div>
</form>

</body>
</html>
